<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<head>
    <title>Teams | COD Tournament</title>
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: "Poppins", sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            color: #ff4444;
            text-shadow: 0 0 10px #ff4444;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
        }

        .team-card {
            background: #111;
            width: 260px;
            margin: 15px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 12px #ff4444;
            transition: 0.3s;
        }

        .team-card:hover {
            transform: scale(1.07);
            box-shadow: 0 0 25px #ff1a1a;
        }

        .team-name {
            font-size: 22px;
            color: #ff3b3b;
            margin-bottom: 10px;
        }

        .view-btn {
            background: #ff4444;
            padding: 8px 16px;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .view-btn:hover {
            background: #ff2222;
        }
    </style>
</head>
<body>

<h1>üèÜ Tournament Teams</h1>

<div class="team-container">
    {% for team in teams %}
    <div class="team-card">
        <div class="team-name">{{ team.team_name }}</div>
        <p>Total Players: {{ team.player_count }}</p>
        <a class="view-btn" href="/team/{{ team.id }}">View Team<a href="/team/{{ t.id }}">
    </div>
    {% endfor %}
</div>

<a href="/home" class="view-btn" style="margin-top: 30px;">Back to Home</a>

</body>
</html>

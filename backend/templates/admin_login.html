<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <link rel="stylesheet" href="/static/style.css">

    <style>
        body {
            margin: 0;
            padding: 0;;
            background: url('/static/logo.jpg') center/cover no-repeat fixed;
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: brightness(0.4);
        }

        .login-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 35px 45px;
            border-radius: 15px;
            width: 370px;
            text-align: center;
            border: 1px solid #e63946;
            box-shadow: 0 0 20px #e6394680;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #e63946;
            font-size: 28px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #e63946;
        }

        .input-group {
            margin: 15px 0;
            text-align: left;
            color: #fff;
        }

        .input-group label {
            font-weight: bold;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: none;
            background: #222;
            color: white;
            font-size: 15px;
            outline: 1px solid #444;
        }

        .input-group input:focus {
            outline: 2px solid #e63946;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #e63946;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: bold;
        }

        .login-btn:hover {
            background: #ff4d5b;
            box-shadow: 0 0 10px #e63946;
        }

        .error-msg {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 14px;
            text-shadow: 0 0 7px #ff6b6b;
        }
        .home {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #e63946;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="login-container">
    <form class="login-box" method="POST" action="/admin/login">
        <h2>Admin Login</h2>

        {% if error %}
            <p class="error-msg">{{ error }}</p>
        {% endif %}

        <div class="input-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter username" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required>
        </div>

        <button class="login-btn" type="submit">Login</button>
        <button class="home" onclick="location.href='/'">Home</button>
    </form>
</div>
             

</body>
</html>

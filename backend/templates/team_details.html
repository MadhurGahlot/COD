<!DOCTYPE html>
<html>
<head>
    <title>{{ team.team_name }} - Team</title>
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            text-shadow: 0 0 15px #ff003c;
        }

        .player-grid {
            width: 90%;
            margin: auto;
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 0 18px #ff003c66;
            transition: 0.3s;
            cursor: pointer;
        }

        .player-card:hover {
            transform: scale(1.08);
            box-shadow: 0 0 22px #ff003c;
        }

        .player-card img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid #ff003c;
            box-shadow: 0 0 10px #ff003c;
        }

        .back-btn {
            margin-top: 40px;
            padding: 12px 28px;
            background: #ff003c;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        .back-btn:hover {
            background: #d40032;
        }
    </style>
</head>
<body>

<h1>ðŸ”¥ TEAM: {{ team.team_name }} ðŸ”¥</h1>

<div class="player-grid">
    {% for p in players %}
    <div class="player-card" onclick="location.href='/player/{{ p.player_id }}'">
        <img src="/static/player_photos/{{ p.photo if p.photo else 'default_player.png' }}">
        <h3>{{ p.player_name }}</h3>
        <p>ðŸŽ® {{ p.cod_name }}</p>
        <p>KD: {{ "%.2f"|format(p.kd_ratio if p.kd_ratio else 0) }}</p>
    </div>
    {% endfor %}
</div>

<button class="back-btn" onclick="location.href='/teams'">Back to Teams</button>

</body>
</html>
